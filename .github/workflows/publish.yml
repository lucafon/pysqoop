name: Publish to PyPI

on:
  release:
    types: [published]
  repository_dispatch:
    types: [release-published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of PyPI'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
  contents: read

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build twine

    - name: Build package
      run: |
        cd pysqoop
        python -m build

    - name: Verify the distribution
      run: |
        cd pysqoop
        python -m twine check dist/*

    - name: Upload distribution artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: pysqoop/dist/

  publish-to-pypi:
    name: Publish to PyPI
    if: ${{ (github.event_name == 'release' && github.event.action == 'published') || github.event_name == 'repository_dispatch' }}
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pysqoop

    steps:
    - name: Download distribution artifacts
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish to TestPyPI
    if: ${{ github.event.inputs.test_pypi == 'true' || (github.event_name == 'push' && github.ref == 'refs/heads/master') }}
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pysqoop

    steps:
    - name: Download distribution artifacts
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/